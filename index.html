<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-screen">
        <h1 class="text-white font-bold text-center text-3xl p-12">ADMINISTRADOR DE PACIENTES DE VETERINARIA</h1>
        <div class="grid w-full place-items-center">
            <div class="grid grid-cols-2 gap-4 w-4/5 bg-white p-10">
                <section class="flex flex-col">
                    <h2 class="my-4">Datos del paciente</h2>
                    <form action="" class="w-full max-w-xl">
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">Nombre Mascota: </label>
                            </div>
                            <div class="md:w-2/3">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" id="name" placeholder="Nombre Mascota">
                            </div>
                        </div>
                        
                        <label for="propietario">Propietario: <input type="text" id="propietario" placeholder="Nombre DueÃ±o de la Mascota"></label>
                        <label for="telefono">Telefono: <input type="tel" id="telefono"></label>
                        <label for="fecha">Fecha: <input type="date" id="fecha"></label>
                        <label for="hora">Hora: <input type="datetime" id="hora"></label>
                        <label for="sintomas">Sintomas: <textarea id="sintomas" cols="30" rows="10"></textarea></label>
    
                        <button type="submit">Crear cita</button>
                    </form>
                </section>
                <section>
                    <h2 class="my-4">No hay citas, comienza creando una</h2>
                </section>
            </div>
        </div>
    </div>
    
</body>
</html>
