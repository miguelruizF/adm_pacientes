<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 sm:h-screen md:h-screen lg:h-screen">
        <h1 class="text-white font-bold text-center text-3xl p-12">ADMINISTRADOR DE PACIENTES DE VETERINARIA</h1>
        <div class="grid w-full place-items-center sm:h-96" id="contenido">
            <div class="grid md:grid-cols-2 gap-4 w-4/5 bg-white p-10 sm:max-sm:grid-rows-2 sm:grid-cols-1 rounded" id="section-formulario">
                <section class="flex flex-col">
                    <h2 class="mb-10 text-2xl font-bold text-center">Datos del paciente</h2>
                    <form action="" class="w-full max-w-xl" id="nueva-cita">
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">Nombre Mascota: </label>
                            </div>
                            <div class="md:w-2/3">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" id="mascota" name="mascota" placeholder="Nombre Mascota">
                            </div>
                        </div>
                        
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="propietario">Nombre Dueño de la mascota: </label>
                            </div>
                            <div class="md:w-2/3">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" id="propietario" name="propietario" placeholder="Nombre Dueño de la Mascota">
                            </div>
                        </div>

                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="telefono">Telefono: </label>
                            </div>
                            <div class="md:w-2/3">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="number" id="telefono" name="telefono" placeholder="Telefono" min="1">
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="fecha">Fecha: </label>
                            </div>
                            <div class="md:w-2/3">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="date" id="fecha" name="fecha">
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="fecha">Hora: </label>
                            </div>
                            <div class="md:w-2/3">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="time" id="hora" name="hora">
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="message">Sintomas: </label>
                            </div>
                            <div class="md:w-2/3">
                                <textarea id="message" rows="6" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" placeholder="Escribe los sintomas aqui" name="sintomas"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 w-full">Crear Cita</button>
                        <!-- <button type="submit">Crear cita</button> -->
                    </form>
                </section>
                <section>
                    <h2 class="mb-10 text-2xl font-bold text-center">No hay citas, comienza creando una</h2>
                    <ul id="citas"></ul>
                    <!-- <div></div> -->
                </section>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
